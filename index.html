<!doctype html>
<html>
	<head>
		<title>ToDoBox</title>
			<link rel="stylesheet" type="text/css" href="reset.css">
			<link href="style.css" type="text/css" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
			<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<section class="top-section">
			<h1 class="todo-box-header"><span class="todo-header">ToDo</span>Box</h1>
			<form>
				<input type="text" class="main-inputs" id="title-input" name="Title" placeholder="Title">
				<input type="text" class="main-inputs" id="task-input" name="Task" placeholder="Task">
				<input class="save-btn main-inputs" type="submit" name="Save" role="button" value="save" disabled>
			</form>
		</section>

			<input class="filter-bar main-inputs" type="text" name="Search" placeholder="Filter">
			<h3>Click These Buttons To Show Those Todo Boxes</h3>
			<span id="todo-card-buttons">
				<button id="show-all-btn" class="buttons" role="button">Show All Completed</button>
				<button id="none-btn" class="buttons" role="button">None</button>
	      <button id="low-btn" class="buttons" role="button">Low</button>
				<button id="normal-btn" class="buttons" role="button">Normal</button>
				<button id="high-btn" class="buttons" role="button">High</button>
				<button id="critical-btn" class="buttons" role="button">Critical</button>
			</span>

		<section class="bottom-section">
			<section class="todo-box">
			</section>
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
