<!DOCTYPE html>
<html>
<head>
	<title>IdeaBox</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link href="style.css" type="text/css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
</head>

<body>
	<section class="top-section">
		<h1 class="idea-box-header"><span class="idea-header">idea</span>box</h1>
		<form>
			<input type="text" name="Title" placeholder="Title">
			<input type="text" name="Body" placeholder="Body">
			<input class="save-button" type="submit" name="Save" value="save">
		</form>
	</section>

	<section class="bottom-section">
		<input class="search-bar" type="text" name="Search" placeholder="Search">
		<article>
			<h3>Example Idea 1</h3>
			<button class="delete-button">X-Delete</button>
			<p>
				Blah blah blah
			</p>
			<button>Up-Vote</button>
			<button>Down-Vote</button>
			<p class="quality">quality: <span>swill</span></p>
		</article>
	</section>
</body>
</html>
